
group 'gibo'
version '0.0.1'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
    }
}

apply plugin: 'java'
apply plugin: 'application' // to be able to run the app.

mainClassName = 'sample.Main'

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}


dependencies {

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.6'

    testCompile "junit:junit:4.8.1"
}

